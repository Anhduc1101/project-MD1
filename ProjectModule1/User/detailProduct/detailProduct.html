<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../detailProduct/detailProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="infoLeft">
                <div class="mainPic">
                    <div class="tab-pane active" id="pic-1"><img id="image" src="" alt=""></div>
                </div>
            </div>
            <div class="infoRight">
                <h3 class="product-title" id="name"></h3>
                <div>
                    <strong>Xuất xứ: <span id="role"></span></strong>
                </div>
                <div>
                    <strong>Mô tả: <p id="description"></p></strong>
                </div>
                <div>
                    <strong>Còn lại: <p id="stock" type="number"></p></strong>
                </div>
                <div class="productPrice">
                    <strong>Giá:</strong>&nbsp; <span id="price" type="number"></span>đ/điếu <br>
                </div>
                <p class="vote"><strong>91%</strong>
                    người mua hài lòng với sản phẩm này
                    <strong>(87 bình chọn)</strong>
                </p>
                <div class="quantity">
                    <strong>Số Lượng:</strong>
                    <input id="quantity" type="number" min="1" style="width: 30px;"> điếu
                </div>
                <div class="action">
                    <button onclick="addToCart()" class="addToCart">Thêm vào giỏ</button>
                </div>

            </div>
        </div>
    </div>
    
    <script src="./detailProduct.js"></script>
</body>
<!-- <a href="../cart/cart.html"></a> -->
</html>
